<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Age calculator app</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="app">
                <div class="inb-box">
                    <div>
                        <h3>day</h3> 
                        <input placeholder="DD"  class="day" type="number" name="" id="">
                        <p class="required"></p>
                    </div>
                    <div>
                        <h3>month</h3>
                        <input placeholder="MM" class="month" type="number" name="" id="">
                        <p class="required"></p>
                    </div>
                    <div>
                        <h3>year</h3>
                        <input placeholder="YYYY" class="year" type="number" name="" id="">
                        <p class="required"></p>
                    </div>
                    <button><img src="./icon-arrow.svg" alt="icon-arrow.svg"></button>
                </div>
                <hr>
                <div class="result">
                    <h1 class="result-year"><span>--</span> years</h1>
                    <h1 class="result-months"><span>--</span> months</h1>
                    <h1 class="result-days"><span>--</span> days</h1>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="main.js"></script>
</html>
